<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="signin-container">
            <h1>Sign in</h1>
            <form action="javascript:void(0);" method="POST" onsubmit="signIn()">
                <label for="Email">Username</label>
                <input type="text" id="Email" name="Email" required autocomplete="username" aria-label="Email">
                <label for="Password">Password</label>
                <input type="password" id="Password" name="Password" required autocomplete="current-password" aria-label="Password">
                <input type="submit" value="Sign in">
            </form>
        </div>
    </body>
</html>
